<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Life Navigator - AI Support Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        #user-input {
            width: 75%;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 8px;
            outline: none;
        }
        #send-btn {
            width: 25%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 0 8px 0;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message p {
            background-color: #007bff;
            color: white;
        }
        .bot-message p {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="bot-message message">
                <p>Hi! I'm The Life Navigator. How can I assist you today?</p>
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            let userInput = document.getElementById('user-input').value;
            if (userInput.trim() === "") return;

            // Display user message
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message message';
            userMessageElement.innerHTML = `<p>${userInput}</p>`;
            document.getElementById('chat-box').appendChild(userMessageElement);

            // Clear input
            document.getElementById('user-input').value = '';

            // Get bot response
            const botResponse = getBotResponse(userInput);

            // Display bot response
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'bot-message message';
            botMessageElement.innerHTML = `<p>${botResponse}</p>`;
            setTimeout(() => {
                document.getElementById('chat-box').appendChild(botMessageElement);
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            }, 500);
        });

        function getBotResponse(input) {
               // Predefined basic responses
    const basicResponses = {
        "how are you": "I'm just a bot, but I'm here to help you navigate through life!",
        "hello": "Hello! How can I assist you today?",
        "hi": "Hi there! What can I do for you?",
        "who are you": "I am The Life Navigator, your guide for psychological and educational support.",
        "what is your website address": "You can visit our website at <a href='https://thelifenavigator.com' target='_blank'>The Life Navigator</a>."
    };

    // Convert input to lower case
    input = input.toLowerCase();

    // Check for basic responses
    if (basicResponses[input]) {
        return basicResponses[input];
    }

            // Define website pages and their keywords
            const pages = [
                { title: "Home", url: "https://thelifenavigator.com/", keywords: ["home", "welcome"] },
                { title: "About Us", url: "https://thelifenavigator.com/about-us/", keywords: ["about", "mission", "team"] },
                { title: "Our Services", url: "https://thelifenavigator.com/our-services/", keywords: ["services", "counseling", "support"] },
                { title: "Join Us", url: "https://thelifenavigator.com/join-us/", keywords: ["join", "careers", "writers", "psychologists"] },
                { title: "ASD Support", url: "https://thelifenavigator.com/our-services/", keywords: ["ASD", "autism", "support", "therapy"] }
            ];

            // Convert input to lower case
            input = input.toLowerCase();

            // Check for basic responses
            if (basicResponses[input]) {
                return basicResponses[input];
            }

            // Find relevant pages based on keywords
            let relevantPages = [];
            for (let page of pages) {
                for (let keyword of page.keywords) {
                    if (input.includes(keyword)) {
                        relevantPages.push(page);
                        break;
                    }
                }
            }

            // If relevant pages are found, return links
            if (relevantPages.length > 0) {
                let response = "Here are some pages that might help you:\n";
                for (let page of relevantPages) {
                    response += `<a href="${page.url}" target="_blank">${page.title}</a><br>`;
                }
                return response;
            }

            // Default response if no relevant pages are found
            return "I'm here to help, but I couldn't find any specific pages for your query. Try rephrasing your question or visit our website directly.";
        }
    </script>
</body>
</html>

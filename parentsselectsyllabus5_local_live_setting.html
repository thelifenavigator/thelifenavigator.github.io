<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering/Medical Skilling</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .header-image {
      width: 100%;
      height: auto;
    }

    .school-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.5em;
    }

    .school-info span {
      font-weight: bold;
      color: #333;
    }

    .parent-info, .student-info {
      text-align: center;
      font-size: 1.3em;
      margin: 20px 0;
    }

    .parent-info span, .student-info span {
      font-weight: bold;
      color: #333;
    }

    .button-section {
      text-align: center;
      margin: 40px 0;
    }

    .button-section button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      width: 60%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-section button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .subject-section {
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .subject-section select {
      padding: 10px;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .subject-section button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .subject-section button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div>
    <img id="schoolImage" class="header-image" alt="School Image">
  </div>

  <div class="school-info">
    <span id="schoolName"></span> Presents
  </div>

  <div class="parent-info">
    <p>Parent Name: <span id="parentName">Loading...</span></p>
  </div>

  <div class="student-info">
    <p>Student Name: <span id="studentName">Loading...</span></p>
  </div>

  <div class="button-section">
    <button onclick="showSubjectSelection('CBSE', 'cbse-subject-section')">CBSE</button>
    <div class="subject-section" id="cbse-subject-section">
      <h4>Select Subject:</h4>
      <select id="cbse-subject-select">
        <option value="">Select Subject</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
      </select>
      <br>
      <button onclick="goToSubjectPage('CBSE')">Proceed</button>
    </div>

    <button onclick="showSubjectSelection('ICSE', 'icse-subject-section')">ICSE</button>
    <div class="subject-section" id="icse-subject-section">
      <h4>Select Subject:</h4>
      <select id="icse-subject-select">
        <option value="">Select Subject</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
      </select>
      <br>
      <button onclick="goToSubjectPage('ICSE')">Proceed</button>
    </div>

    <button onclick="navigateTo('all-courses.html')">All</button>
    <button onclick="navigateTo('file:///D:/tln%20app/english_course_main_page.html')">English Course</button>
  </div>

  <script>
    function displayUserData() {
      const parentName = localStorage.getItem('parentName');
      const studentName = localStorage.getItem('studentName');
      const schoolName = localStorage.getItem('schoolName');
      const schoolURL = localStorage.getItem('schoolURL');
      const studentClass = localStorage.getItem('studentClass');

      if (parentName) document.getElementById('parentName').textContent = parentName;
      if (studentName) document.getElementById('studentName').textContent = studentName;
      if (studentClass) document.getElementById('studentClass').textContent = studentClass;

      if (schoolURL) {
        document.getElementById('schoolImage').src = schoolURL;
      } else {
        document.getElementById('schoolImage').src = 'https://thelifenavigator.com/wp-content/uploads/2024/08/DALL%C2%B7E-2024-04-29-23.50.21-A-classroom-beautifully-transformed-with-Vedic-themes-featuring-innovative-teaching-method-tools.-Teachers-kids-and-parents-adorned-in-Vedic-attir-1024x585.webp';
      }
    }

    window.onload = function() {
      displayUserData();
    };

    function showSubjectSelection(board, sectionId) {
      document.getElementById(sectionId).style.display = 'block';
    }

   function goToSubjectPage(board) {
  const subjectSelectId = board === 'CBSE' ? 'cbse-subject-select' : 'icse-subject-select';
  const selectedSubject = document.getElementById(subjectSelectId).value;

  if (selectedSubject) {
    const parentName = localStorage.getItem('parentName');
    const studentName = localStorage.getItem('studentName');
    const schoolName = localStorage.getItem('schoolName');
    const schoolURL = localStorage.getItem('schoolURL');

    let url = '';

    // Handle CBSE subjects
    if (board === 'CBSE' && selectedSubject === 'Mathematics') {
      url = 'file:///D:/tln%20app/selectclass_cbse_mathematics.html';
    } else if (board === 'CBSE' && selectedSubject === 'Science') {
      url = 'file:///D:/tln%20app/selectclass_cbse_science.html';

    // Handle ICSE subjects
    } else if (board === 'ICSE' && selectedSubject === 'Mathematics') {
      url = 'file:///D:/tln%20app/selectclass_icse_mathematics.html';
    } else if (board === 'ICSE' && selectedSubject === 'Science') {
      url = 'https://thelifenavigator.github.io/selectclass_icse_science.html';

    // Fallback for all other subjects or scenarios
    } else {
      url = `${selectedSubject.toLowerCase()}.html`;
    }

    navigateTo(`${url}?parentName=${encodeURIComponent(parentName)}&studentName=${encodeURIComponent(studentName)}&schoolName=${encodeURIComponent(schoolName)}&schoolURL=${encodeURIComponent(schoolURL)}`);
  } else {
    alert('Please select a subject.');
  }
}

    function navigateTo(page) {
      const baseURL = window.location.origin;
      window.location.href = `${baseURL}/${page}`;
    }
  </script>
</body>
</html>

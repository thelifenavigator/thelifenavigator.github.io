<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - The Life Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .container h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    .container form {
      display: flex;
      flex-direction: column;
    }

    .container form label {
      margin-bottom: 5px;
      color: #555555;
    }

    .container form input[type="text"],
    .container form input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .container form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .container form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container .error-message, .container .success-message {
      color: #ff6347;
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    .container .success-message {
      color: #4CAF50;
    }

    /* Loading screen styling */
    .loading-screen {
        display: none;
        position: fixed;
        z-index: 9999;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* Image taking the entire screen, customizable size */
    .loading-screen img {
        width: 100%;  /* Set to 100% of the screen width */
        height: auto; /* Adjust height automatically to maintain aspect ratio */
        max-width: 600px; /* You can change this value to control maximum width */
        max-height: 100%; /* Ensure it doesn't exceed the screen height */
    }

    /* Rotating loading circle on top of the image */
    .loading-screen .loading-circle {
        margin-top: 20px;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" required>

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" required>

      <label for="confirmNewPassword">Confirm New Password</label>
      <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <input type="submit" value="Change Password">
    </form>

    <div class="loading-screen" id="loadingScreen">
      <img src="https://thelifenavigator.com/wp-content/uploads/2024/08/The-life-navigator.gif" alt="Loading...">
      <div class="loading-circle"></div>
    </div>
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loadingScreen = document.getElementById('loadingScreen');

      errorMessage.textContent = '';
      successMessage.textContent = '';

      if (newPassword !== confirmNewPassword) {
        errorMessage.textContent = 'New passwords do not match.';
        return;
      }

      if (!/(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]).{6,}/.test(newPassword)) {
        errorMessage.textContent = 'New password must be at least 6 characters long, contain at least one letter, one number, and one special character.';
        return;
      }

      loadingScreen.style.display = 'flex';

      const formData = new FormData();
      formData.append('username', username);
      formData.append('currentPassword', currentPassword);
      formData.append('newPassword', newPassword);

      fetch('https://script.google.com/macros/s/AKfycbxcGH58WotSXbawg651SZKuUGj1C6U5Y-ek_VYJ6ppHrmtDmIvT06hXcyi6Ww9EWc_H/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loadingScreen.style.display = 'none';
        if (data.result === 'success') {
          successMessage.textContent = 'Password changed successfully.';
          setTimeout(() => {
            window.location.href = 'https://thelifenavigator.com/higher-education/';
          }, 2000);
        } else {
          errorMessage.textContent = 'Invalid username or current password. Please try again.';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        loadingScreen.style.display = 'none';
        errorMessage.textContent = 'There was an error changing the password. Please try again.';
      });
    });
  </script>
</body>
</html>

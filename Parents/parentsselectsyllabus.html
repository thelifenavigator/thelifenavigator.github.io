    body {

    }

    /* Header image styling */
    .header-image {
      width: 350px;
      height: 150px;

    }

    /* School Info */
    .school-info {

      margin-top: 10px;
      font-size: 1.5em;
    }

    .school-info span {
      font-weight: bold;
      color: #333;
    }

    /* Parent and student info styling */
    .parent-info, .student-info {
      text-align: center;
      font-size: 1.3em;
      margin: 20px 0;
    }

    .parent-info span, .student-info span {
      font-weight: bold;
      color: #333;
    }

    /* Syllabus and class selection */
    .select-syllabus-class {
 font-weight: bold;
color: Blue;

      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Buttons styling */
    .button-section {
      text-align: center;
      margin: 40px 0;
    }

    .button-section button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      width: 60%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-section button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Separator Line */
    .separator {
      margin: 20px auto;
      height: 4px;
      background-color: darkblue;
      width: 25%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Designer Box for Image Scroller */
    .image-scroller {
      width: 80%;
      max-width: 800px;
      height: 500px;
      margin: 20px auto;
      border: 4px solid #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Scaled image styling */
    .image-scroller img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    /* Navigation buttons for manual scrolling */
    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .scroll-button.prev {
      left: 0;
    }

    .scroll-button.next {
      right: 0;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .header-image {
        width: 100%;
        height: auto;
      }

      .button-section button {
        width: 80%;
      }

      .image-scroller {
        height: 200px;
      }
    }
  </style>

  <script>
    // Fetch and display parent name, student name, school info, and dynamic URL from localStorage
    function displayUserData() {
      const parentName = localStorage.getItem('parentName');
      const studentName = localStorage.getItem('studentName');
      const schoolName = localStorage.getItem('schoolName');
      const schoolURL = localStorage.getItem('schoolURL');

      if (parentName) {
        document.getElementById('parentName').textContent = parentName;
      } else {
        document.getElementById('parentName').textContent = 'No parent name found';
      }

      if (studentName) {
        document.getElementById('studentName').textContent = studentName;
      } else {
        document.getElementById('studentName').textContent = 'No student name found';
      }

      if (schoolName) {
        document.getElementById('schoolName').textContent = schoolName;
      } else {
        document.getElementById('schoolName').textContent = 'No school name found';
      }

      // Set the school image dynamically or use a default image
      if (schoolURL) {
        document.getElementById('schoolImage').src = schoolURL;
      } else {
        document.getElementById('schoolImage').src = 'https://thelifenavigator.com/wp-content/uploads/2024/08/DALL%C2%B7E-2024-04-29-23.50.21-A-classroom-beautifully-transformed-with-Vedic-themes-featuring-innovative-teaching-method-tools.-Teachers-kids-and-parents-adorned-in-Vedic-attir-1024x585.webp';
      }
    }

    // Call the function to display the user data on page load
    window.onload = function() {
      displayUserData();
      startImageScroller(); // Start image scroller
    };

    // Image Scroller Logic
    let currentImage = 1;
    const totalImages = 10;
    let autoScroll;

    function showImage(index) {
      document.querySelectorAll('.image-scroller img').forEach((img, idx) => {
        img.style.display = (idx === index - 1) ? 'block' : 'none';
      });
    }

    function showNextImage() {
      currentImage = (currentImage % totalImages) + 1;
      showImage(currentImage);
      resetAutoScroll();
    }

    function showPreviousImage() {
      currentImage = (currentImage - 2 + totalImages) % totalImages + 1;
      showImage(currentImage);
      resetAutoScroll();
    }

    function startImageScroller() {
      showImage(currentImage);
      autoScroll = setInterval(showNextImage, 8000); // Change image every 8 seconds
    }

    function resetAutoScroll() {
      clearInterval(autoScroll);
      autoScroll = setInterval(showNextImage, 8000);
    }
  </script>
